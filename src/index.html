<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login UAC</title>
    <!-- Main -->
    <script src="./main.js" type="module"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"> <img src="image/logo.png" alt="Bootstrap" width="50" height="50"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link logged-out" href="#" data-bs-toggle="modal"
                            data-bs-target="#signinModal">Iniciar de Sesion</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link logged-out" href="#" data-bs-toggle="modal"
                            data-bs-target="#signupModal">Registrate</a>
                    </li>

                    <li class="nav-item">
                        <img class="nav-link logged-in" width="40" height="40" id="userfoto"
                            style="display: none; border-radius: 50%;"></img>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link logged-in" href="#" id="logout">Salir</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <div class="p-3">
        <p class="fs-5 logged-in fw-bold" id="username">Usuario</p>
    </div>

    <div class="p-4">
        <div class="col-md-12 ">
            <ul class="list-group preguntas"></ul>
            <br>
            <ul class="list-group preguntas2"></ul>
            <br>
            <ul class="list-group preguntas3"></ul>
            <br>
            <ul class="list-group preguntas4"></ul>
            <br>
            <ul class="list-group preguntas5"></ul>
            <br>
            <ul class="list-group preguntas6"></ul>
            <br>
            <ul class="list-group preguntas7"></ul>
        </div>
    </div>

    <div class="container d-flex justify-content-center align-items-center p- 4">
        <button id="printPage" class="btn btn-primary logged-in">Imprimir Página</button>
        <br>
        <br>
        <br>
    </div>
    


    <!-- Modal Inicio de Sesion-->
    <div class="modal fade" id="signinModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 text-light" id="exampleModalLabel">Iniciar Sesion</h1>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <form id="login-form">
                        <label for="email">Correo:</label>
                        <input type="email" id="login-email" class="form-control mb-3" placeholder="Correo" required>

                        <label for="password">Contraseña:</label>
                        <input type="password" id="login-password" class="form-control mb-3" placeholder="Contraseña"
                            required>

                        <button type="submit" class="btn btn-primary mb-4">
                            <i class="bi bi-people me-2"></i> Acceder
                        </button>
                    </form>

                    <button id="googleLogin" class="btn btn-light">
                        <img src="https://img.icons8.com/?size=512&id=17949&format=png" alt="Google"
                            style="width: 18px; height: 18px;" class="me-2">Google
                    </button>

                    <button id="facebookLogin" class="btn btn-primary active">
                        <i class="bi bi-facebook"></i> Facebook
                    </button>

                    <button id="githubLogin" class="btn btn-dark active">
                        <i class="bi bi-github"></i> Github
                    </button>

                </div>
            </div>
        </div>
    </div>


    <!-- Modal Registrar-->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 text-light" id="exampleModalLabel">Registrate</h1>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <form id="signup-form">
                        <label for="email">Correo:</label>
                        <input type="email" id="signup-email" class="form-control mb-3" placeholder="Correo" required>

                        <label for="password">Contraseña:</label>
                        <input type="password" id="signup-password" class="form-control mb-3" placeholder="Contraseña"
                            required>

                        <button type="submit" class="btn btn-primary">
                            Registrate
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Toast js -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script>
        document.querySelector("#printPage").addEventListener("click", () => {
            window.print(); // Abre la ventana de impresión
        });

    </script>
</body>

</html>
